<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"content="ie-edge">
  <title>Box Model</title>
  <style>
    body,html{
      padding: 0;
      margin: 0;
      background-color: green;
      height:100%;
    }
    .box{
      background-color: yellow;
      width: 50%;
      height: 50%;
      padding: 20px 10px 5px 2px;
      /*  패딩 2개 쓰면 좌 우. 패딩 4개 쓰면 상-우-하-좌 시계방향 */
      margin: 20px 10px 5px 2px;
      /*  marin 2개 쓰면 좌 우. margin 4개 쓰면 상-우-하-좌 시계방향 */
    }
    .inside-box{
      background-color: blue;
      width:50%;
      height: 50%;
      border:5px dashed red; /*단축키 버전*/
    }
  </style>

</head>
<body>
  <div class="box">
    <div class="inside-box"></div>
  </div>
</body>
</html>
