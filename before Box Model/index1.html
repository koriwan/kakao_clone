<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8">
    <meta name="author" content="Nomad Kim">
    <meta name="description" content = "Welcome to my Kakao clone">

    <!-- meta 정보는 브라우저를 위한 정보이기 때문에 head 파트에 이를 작성
        information 은 head 파트, content는 body 파트에 작성한다.-->

    <title>This is my title</title>
  </head>
  <body>
    <h1>This is my big title</h1>
    <header>This is my important header</header>
    <article>This is my important article</article>
    <section>This is my important section</section>
    <!-- segmentic tag: 제목, 문단, 네비게이션 등 의미 있는 태그이다.-->
    <div>Whatever</div>
    <span>something else</span>
    <!-- non-segmentic tag: 의미없는 태그이다.  -->
    <h6>This is my small title</h6>

    <section>
      <header id="headerNumberOne" class="defaultheader">
        <h1>Title of a section</h1>
      </header>
    </section>
    <div>
      <header id="differentHeader" class="defaultheader">Title of the unknown container</header>
    </div>
  </body>
</html>
<!--
1. CSS할 때 색상 등을 지정해줘야 하기 때문에 이름 짓는 것이 중요하다.
2. 각 요소는 동일한 속성(Class)을 공유할 수 있지만 각기 다른 ID를 갖는다.
3. Class는 동일한 속성이 있을때마다 사용 가능하다.
4. 고유한 element를 사용: id, 계속 반복되는 element: class
-->
